<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS files/challenge.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Риза</title>
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Класическа риза</h2>

      <img
        src="img/challenges.jpg"
        alt="Снимка на класическа риза в магазин"
        width="250"
        height="250"
      />
      <div class="product-detailed-info">
        <div class="product-price-info">
          <p class="product-price"><strong>50.00 лв.</strong></p>

          <p class="product-shipping">Безплатна доставка</p>
        </div>

        <p class="onsale">Разпродажба</p>

        <p>
          Тази класическа риза е идеално допълнение към всяко облекло, подходяща
          за всекидневно носене.
        </p>

        <a class="more-info" href="#">Повече информация -></a>

        <div class="colors">
          <div class="color"></div>
          <div class="color color-blue"></div>
          <div class="color color-red"></div>
          <div class="color color-yellow"></div>
          <div class="color color-green"></div>
          <div class="color color-brown"></div>
        </div>
      </div>
      <div class="product-detail-info">
        <h3 class="product-detail">Детайли за продукта</h3>

        <ul class="detail-list">
          <li>Лека и удобна материя</li>
          <li>Класически дизайн с яка</li>
          <li>Достъпна в различни цветове</li>
        </ul>
      </div>

      <button class="add-to-cart">Добави в количката</button>
    </article>
  </body>
</html>
